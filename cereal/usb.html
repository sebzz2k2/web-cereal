<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>USB-CEREAL</title>
</head>

<body>
    <!-- TODO feat: added tab kind of feature -->



    <main class="bg-slate-900 h-[calc(100%-35px)] text-clr-txt text-xs ">

        <div class="flex justify-between items-center bg-clr-bg-thr text-clr-txt h-8 ">
            <div class="">
                <nav>
                    <ul class="flex justify-between text-sm text-center">
                        <li class="p-3 hover:bg-clr-prim font-bold ">Untitled</li>
                        <li class="hover:bg-clr-prim p-3 rounded-md w-10">
                            <a href="#"><img src="img/plus.svg" alt="Settings" /></a>
                    </ul>
                </nav>
            </div>
            <div class="flex">
                <nav>
                    <ul class="flex">
                        <li class="hover:bg-clr-prim p-2 rounded-md w-10">
                            <a href="#"><img src="img/settings.svg" alt="Settings" /></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="flex justify-between bg-orange-700 ">
            <div class="w-full bg-slate-600">
                <!-- INPUT AND OUTPUT -->
                <div class="bg-clr-bg-thr p-2 h-full w-full border-thin rounded-sm border-clr-prim ">
                    OUTPUT
                </div>
                <div class="flex justify-between items-center bg-black  ">
                    <!-- Input box and Send button container -->
                    <div class="relative flex w-full">
                        <input id="inputBox" type="text"
                            class="rounded-sm border-thin border-clr-prim bg-clr-bg-thr text-white p-2 h-[calc(45px-1px)] w-full focus:outline-none"
                            placeholder="Enter Command">
                        <!-- Send Button -->
                        <button id="sendButton"
                            class="absolute p-3 right-0 m-1 bg-clr-prim text-white font-bold text-sm rounded-sm  h-[calc(37px-1px)] w-10 hover:bg-clr-accent hover:transition-shadow flex items-center justify-center">
                            <img src="img/send.svg" alt="Send" width="24" height="24">
                        </button>
                    </div>
                    <!-- Other buttons -->
                    <div class="flex justify-around ml-2">
                        <!-- Clear Button -->
                        <button id="clearButton"
                            class=" bg-clr-accent pl-2 h-[calc(45px-2px)] w-11 hover:bg-black rounded-sm">
                            <img src="img/eraser.svg" alt="Clear" width="24" height="24">
                        </button>
                    </div>
                </div>
            </div>

            <div class=" bg-clr-bg-prim  p-2  border-thin w-1/4 h-full rounded-sm border-clr-prim">
                <!-- USB Port Dropdown -->
                <button id="dropdownUSBPort" data-dropdown-toggle="dropdownUSB"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between"
                    type="button">
                    Port <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu for USB Port -->
                <div id="dropdownUSB"
                    class="z-10 mt-2 hidden bg-clr-bg-thr divide-y divide-gray-100 rounded-sm shadow w-full">
                    <ul class="py-2 text-sm text-clr-txt w-full " aria-labelledby="dropdownUSBPort">
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            PORT 1
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            PORT 2
                        </li>
                    </ul>
                </div>

                <!-- Baud Rate Dropdown -->
                <button id="dropdownBaudRate" data-dropdown-toggle="dropdownBaud"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between mt-4"
                    type="button">
                    Baud Rate <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu for Baud Rate -->
                <div id="dropdownBaud"
                    class="z-10 mt-2 hidden bg-clr-bg-thr divide-y divide-gray-100 rounded-sm shadow w-full">
                    <ul class="py-2 text-sm text-clr-txt w-full" aria-labelledby="dropdownBaudRate">
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            9600
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            115200
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            921600
                        </li>
                    </ul>
                </div>
                <!-- Line Ending Dropdown -->
                <button id="dropdownLineEnding" data-dropdown-toggle="dropdownLineEnd"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between mt-4"
                    type="button">
                    Line Ending <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu for Line Ending -->
                <div id="dropdownLineEnd"
                    class="z-10 mt-2 hidden bg-clr-bg-thr divide-y divide-gray-100 rounded-sm shadow w-full">
                    <ul class="py-2 text-sm text-clr-txt w-full" aria-labelledby="dropdownLineEnding">
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            New Line
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            No Line Ending
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            Carriage Return
                        </li>
                        <li class="block px-4 py-2 hover:bg-clr-prim hover:text-white">
                            Both NL & CR
                        </li>
                    </ul>
                </div>

                <div class="z-10 my-2 mt-7 ">
                    <!-- Timestamp Toggle Button -->
                    <div class="">
                        <label class="relative inline-flex items-center mb-4 cursor-pointer">
                            <input type="checkbox" id="timestamp" class="sr-only peer">
                            <div
                                class="w-9 h-5 bg-gray-200 rounded-full dark:bg-clr-bg-thr peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:bg-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-clr-txt after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-clr-accent">
                            </div>
                            <span class="ml-5 text-xs font-bold text-gray-900 dark:text-clr-txt">Timestamp</span>
                        </label>
                    </div>
                    <!-- Auto Scroll Toggle Button -->
                    <div class=" my-4">
                        <label class="relative inline-flex items-center cursor-pointer mb-4">
                            <input type="checkbox" id="autoScroll" class="sr-only peer" checked>
                            <div
                                class="w-9 h-5 bg-gray-200 rounded-full dark:bg-clr-bg-thr peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:bg-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-clr-txt after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-clr-accent">
                            </div>
                            <span class="ml-5 text-xs font-bold text-gray-900 dark:text-clr-txt">Auto Scroll</span>
                        </label>
                    </div>
                </div>

                <div class=" m-4 flex justify-evenly items-center">
                    <div class="">
                        <button id="clearButton"
                            class=" mx text-clr-txt bg-clr-bg-thr border-thin border-clr-prim font-bold font-sm rounded-sm p-2 h-[calc(38px-2px)] w-28 hover:bg-clr-bg-prim  ">
                            Close
                        </button>
                    </div>
                    <div id="send" class="">
                        <button id="sendButton"
                            class=" text-clr-txt bg-clr-bg-thr border-thin border-clr-prim font-bold font-sm rounded-sm p-2 h-[calc(38px-2px)] w-28 hover:bg-clr-bg-prim  ">
                            Connect
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </main>

    <script src="src/script.js"></script>
</body>

</html>
