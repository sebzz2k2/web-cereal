<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>USB-CEREAL</title>
</head>

<body>
    <!-- TODO feat: added tab kind of feature -->


    <main class=" flex flex-col h-full text-clr-txt text-xs ">
        <div class="flex justify-between bg-clr-bg-thr">
            <div class="flex h-full">
                <ul class="mx-2 flex  focus:border h-full text-center">
                    <li class="bg-clr-bg-sec w-20 shadow-inner border-clr-accent border-t-2">
                        <a href="#"
                            class="flex items-center justify-center h-full w-full text-clr-txt :border-t-2 border-t-clr-accent">Tab1</a>
                    </li>
                    <li class="bg-clr-bg-thr w-20">
                        <a href="#"
                            class="flex items-center justify-center h-full w-full text-clr-txt border-x-thin  border-x-clr-prim">Tab2</a>
                    </li>
                    <li class="hover:bg-clr-bg-thr p-3 rounded-full mx-2 w-10">
                        <a href="#" class="flex items-center justify-center h-full w-full">
                            <img src="img/plus.svg" alt="Settings" />
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="hover:bg-clr-prim p-2 rounded-md w-10">
                        <a href="#"><img src="img/settings.svg" alt="Settings" /></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="flex flex-grow justify-between">
            <div class=" flex flex-col justify-between w-full h-full">

                <!-- OUTPUT -->
                <div
                    class="bg-clr-bg-thr m-2 p-2 ml-0 w-full rounded-sm overflow-y-scroll scroll h-[1150px] max-h-[1150px]">
                    <div id="outputDiv">

                    </div>
                    <!-- Your dynamic content goes here -->
                </div>


                <!-- INPUT -->
                <div class="flex justify-between items-center">
                    <!-- Input box and Send button container -->
                    <div class="m-2 mt-0 relative flex w-full">
                        <input id="inputBox" type="text"
                            class="rounded-sm border-thin border-clr-prim bg-clr-bg-thr text-clr-txt p-2 h-[calc(45px-1px)] w-full focus:outline-none"
                            placeholder="Enter Command">
                        <!-- Send Button -->
                        <button id="sendButton"
                            class="absolute p-3 right-0 m-1 bg-clr-prim text-white font-bold text-sm rounded-sm  h-[calc(37px-1px)] w-10 hover:bg-clr-accent  flex items-center justify-center">
                            <img src="img/send.svg" alt="Send" width="24" height="24">
                        </button>
                    </div>
                </div>
            </div>

            <div class=" bg-clr-bg-prim  p-2 border-thin w-1/4 h-full border-y-0 border-clr-prim">
                <!-- USB Port Dropdown -->
                <button id="dropdownUSBPort" data-dropdown-toggle="dropdownUSB"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between"
                    type="button">
                    <span id="dropdownUSBPortText">Port</span>
                    <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <!-- Dropdown menu for USB Port -->
                <div id="dropdownUSB" class="z-10 mt-2 hidden bg-clr-bg-thr rounded-sm shadow w-full text-xs">
                    <ul class="py-2  text-clr-txt w-full text-xs " aria-labelledby="dropdownUSBPort">
                        <li class="block px-4 py-2  cursor-not-allowed">
                            Turn on Oats
                        </li>
                    </ul>
                </div>


                <!-- Baud Rate Dropdown -->
                <button id="dropdownBaudRate" data-dropdown-toggle="dropdownBaud"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between mt-4"
                    type="button">
                    <span id="dropdownBaudRateText">Baud Rate</span>
                    <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu for Baud Rate -->
                <div id="dropdownBaud" class="z-10 mt-2 hidden bg-clr-bg-thr rounded-sm shadow w-full">
                    <ul class="py-2 text-sm text-clr-txt w-full" aria-labelledby="dropdownBaudRate">
                    </ul>
                </div>


                <!-- Line Ending Dropdown -->
                <button id="dropdownLineEnding" data-dropdown-toggle="dropdownLineEnd"
                    class="text-clr-txt bg-clr-bg-thr focus:outline-none w-full font-bold rounded-sm px-5 py-2.5 text-center inline-flex items-center justify-between mt-4"
                    type="button">
                    <span id="dropDownLineEnding">Line Ending</span>
                    <svg class="ml-2 w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu for Line Ending -->
                <div id="dropdownLineEnd" class="z-10 mt-2 hidden bg-clr-bg-thr rounded-sm shadow w-full">
                    <ul class="py-2 text-sm text-clr-txt w-full" aria-labelledby="dropdownLineEnding">
                    </ul>
                </div>

                <!-- Toggle buttons -->
                <div class="z-10 my-2 mt-7 ">
                    <!-- Timestamp Toggle Button -->
                    <div class="">
                        <label class="relative inline-flex items-center mb-4 cursor-pointer">
                            <input type="checkbox" id="timestamp" class="sr-only peer">
                            <div
                                class="w-9 h-5 bg-gray-200 rounded-full dark:bg-clr-bg-thr peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:bg-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-clr-txt after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-clr-accent">
                            </div>
                            <span class="ml-5 text-xs font-bold text-gray-900 dark:text-clr-txt">Timestamp</span>
                        </label>
                    </div>
                    <!-- Auto Scroll Toggle Button -->
                    <div class=" my-4">
                        <label class="relative inline-flex items-center cursor-pointer mb-4">
                            <input type="checkbox" id="autoScroll" class="sr-only peer" checked>
                            <div
                                class="w-9 h-5 bg-gray-200 rounded-full dark:bg-clr-bg-thr peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:bg-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-clr-txt after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-clr-accent">
                            </div>
                            <span class="ml-5 text-xs font-bold text-gray-900 dark:text-clr-txt">Auto Scroll</span>
                        </label>
                    </div>
                </div>

                <div class=" m-4 flex flex-wrap flex-shrink justify-evenly items-center">
                    <div>
                        <button id="connectButton"
                            class="mx text-clr-txt bg-clr-bg-thr border-thin border-clr-prim font-bold font-sm rounded-sm p-2 h-[calc(38px-2px)] w-28 hover:bg-clr-bg-prim  ">
                            Connect
                        </button>
                    </div>
                    <div>
                        <button id="clearButton"
                            class=" mx text-clr-txt bg-clr-bg-thr border-thin border-clr-prim font-bold font-sm rounded-sm p-2 h-[calc(38px-2px)] w-28 hover:bg-clr-bg-prim  ">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./usb.js"></script>

</body>

</html>
